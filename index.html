<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> আন্তঃক্যাডার বৈষম্য নিরসন চাই</title>
    <style>
        body {
            margin: 0;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        #frame-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        #frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        #user-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background-color: #444;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #666;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="frame-container">
        <img id="user-image" src="" alt="এখানে আপনার ছবি থাকবে।">
        <img id="frame" src="frame.png" alt="Frame">
    </div>
    <button id="upload-image-button">ছবি আপলোড করুন</button>
    <input type="file" id="upload-image" accept="image/*">
    <button id="download-image-button">ছবি ডাউনলোড করুন</button>


    <script>
        const uploadImageButton = document.getElementById('upload-image-button');
        const uploadImageInput = document.getElementById('upload-image');
        const userImage = document.getElementById('user-image');
        const downloadImageButton = document.getElementById('download-image-button');
        const frameContainer = document.getElementById('frame-container');
        const frame = document.getElementById('frame');

        uploadImageButton.addEventListener('click', () => {
            uploadImageInput.click();
        });

        uploadImageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const size = Math.min(img.width, img.height);
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');

                        canvas.width = size;
                        canvas.height = size;
                        ctx.drawImage(
                            img,
                            (img.width - size) / 2, 
                            (img.height - size) / 2,
                            size,
                            size,
                            canvas.width * 0.23, 
                            canvas.height * 0.23,
                            canvas.width * 0.54, 
                            canvas.height * 0.54 
                        );




                        userImage.src = canvas.toDataURL();
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        downloadImageButton.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            const margin = 5;
            canvas.width = 1000;
            canvas.height = 1000;
            context.drawImage(userImage,
                margin,
                margin,
                canvas.width - 2* margin,
                canvas.height - 2* margin);
            context.drawImage(frame, margin, margin, canvas.width - 2* margin, canvas.height - 2* margin);
            const link = document.createElement('a');
            link.download = 'dpframe' + Date.now() + '.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    </script>

</body>

</html>
